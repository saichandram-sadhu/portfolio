<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Saichandram Sadhu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 2rem;">
        <div class="fade-in">
            <div style="font-size: 8rem; font-weight: bold; color: var(--accent-blue, #5ac8fa); margin-bottom: 1rem;">
                404
            </div>
            <h1 style="font-size: 2rem; margin-bottom: 1rem;">Page Not Found</h1>
            <p style="font-size: 1.2rem; color: var(--text-secondary, #666); margin-bottom: 2rem; max-width: 600px;">
                The page you're looking for doesn't exist or has been moved. Let's get you back on track.
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn btn-primary" style="text-decoration: none;">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="/#contact" class="btn btn-secondary" style="text-decoration: none;">
                    <i class="fas fa-envelope"></i>
                    Contact Me
                </a>
            </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen" x-data="testimonialsManager()" x-cloak>
    <div class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg z-40">
        <div class="h-full flex flex-col">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Admin Panel</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Portfolio Management</p>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-chart-line w-5 mr-3"></i>Dashboard</a>
                <a href="blog.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-blog w-5 mr-3"></i>Blog Posts</a>
                <a href="projects.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-project-diagram w-5 mr-3"></i>Projects</a>
                <a href="testimonials.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 bg-blue-50 dark:bg-blue-900/20 rounded-lg"><i class="fas fa-quote-left w-5 mr-3"></i>Testimonials</a>
                <a href="skills.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-code w-5 mr-3"></i>Skills</a>
                <a href="messages.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-envelope w-5 mr-3"></i>Messages</a>
                <a href="profile.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-user w-5 mr-3"></i>Profile</a>
                <a href="settings.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-cog w-5 mr-3"></i>SEO Settings</a>
            </nav>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="logoutBtn" class="w-full flex items-center px-4 py-3 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition"><i class="fas fa-sign-out-alt w-5 mr-3"></i>Logout</button>
            </div>
        </div>
    </div>

    <div class="ml-64">
        <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
            <div class="px-6 py-4 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Testimonials</h2>
                <div class="flex items-center gap-4">
                    <button id="themeToggle" class="p-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-moon dark:hidden"></i><i class="fas fa-sun hidden dark:inline"></i></button>
                    <button @click="openEditor()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition"><i class="fas fa-plus mr-2"></i>New Testimonial</button>
                </div>
            </div>
        </header>

        <main class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="testimonial in testimonials" :key="testimonial.id">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center overflow-hidden">
                                <img x-show="testimonial.photo" :src="testimonial.photo" :alt="testimonial.name" class="w-full h-full object-cover">
                                <i x-show="!testimonial.photo" class="fas fa-user text-gray-400"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="font-semibold text-gray-900 dark:text-white" x-text="testimonial.name"></h3>
                                <p class="text-sm text-gray-600 dark:text-gray-400" x-text="testimonial.role"></p>
                            </div>
                        </div>
                        <p class="text-gray-700 dark:text-gray-300 mb-4 line-clamp-3" x-text="testimonial.text"></p>
                        <div class="flex items-center gap-2">
                            <button @click="editTestimonial(testimonial)" class="flex-1 text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm font-medium"><i class="fas fa-edit mr-1"></i>Edit</button>
                            <button @click="deleteTestimonial(testimonial.id)" class="flex-1 text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300 text-sm font-medium"><i class="fas fa-trash mr-1"></i>Delete</button>
                        </div>
                    </div>
                </template>
                <div x-show="testimonials.length === 0" class="col-span-full text-center py-12 text-gray-500 dark:text-gray-400">No testimonials found</div>
            </div>
        </main>
    </div>

    <!-- Editor Modal -->
    <div x-show="showEditor" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" @click.self="closeEditor()">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white" x-text="editingTestimonial ? 'Edit Testimonial' : 'New Testimonial'"></h3>
            </div>
            <form @submit.prevent="saveTestimonial()" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name *</label>
                    <input x-model="form.name" type="text" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Role *</label>
                    <input x-model="form.role" type="text" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Photo</label>
                    <input type="file" @change="handlePhotoUpload($event)" accept="image/*" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    <div x-show="form.photo" class="mt-2">
                        <img :src="form.photo" alt="Preview" class="w-24 h-24 object-cover rounded-full">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Review Text *</label>
                    <textarea x-model="form.text" rows="5" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"></textarea>
                </div>
                <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button type="button" @click="closeEditor()" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">Cancel</button>
                    <button type="submit" :disabled="saving" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg disabled:opacity-50">
                        <span x-show="!saving">Save</span>
                        <span x-show="saving">Saving...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/admin-layout.js"></script>
    <script>
        function testimonialsManager() {
            return {
                testimonials: [],
                showEditor: false,
                editingTestimonial: null,
                saving: false,
                form: { name: '', role: '', photo: '', text: '' },

                async init() {
                    await this.loadTestimonials();
                },

                async loadTestimonials() {
                    try {
                        const data = await window.loadJSON('/data/testimonials.json');
                        this.testimonials = data || [];
                    } catch (error) {
                        console.error('Error loading testimonials:', error);
                        window.Toast.show('Failed to load testimonials', 'error');
                    }
                },

                async handlePhotoUpload(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    try {
                        this.form.photo = await window.ImageUploader.upload(file, { useCloudflare: false });
                        window.Toast.show('Photo uploaded', 'success');
                    } catch (error) {
                        window.Toast.show('Failed to upload photo', 'error');
                    }
                },

                openEditor(testimonial = null) {
                    this.editingTestimonial = testimonial;
                    this.form = testimonial ? { ...testimonial } : { name: '', role: '', photo: '', text: '' };
                    this.showEditor = true;
                },

                closeEditor() {
                    this.showEditor = false;
                    this.editingTestimonial = null;
                },

                async saveTestimonial() {
                    this.saving = true;
                    try {
                        const testimonialData = {
                            id: this.editingTestimonial?.id || window.generateId(),
                            ...this.form
                        };
                        if (this.editingTestimonial) {
                            const index = this.testimonials.findIndex(t => t.id === testimonialData.id);
                            if (index !== -1) this.testimonials[index] = testimonialData;
                        } else {
                            this.testimonials.unshift(testimonialData);
                        }
                        await window.GitHubAPI.saveFile('data/testimonials.json', this.testimonials, `${this.editingTestimonial ? 'Update' : 'Add'} testimonial`);
                        window.Toast.show('Testimonial saved successfully', 'success');
                        this.closeEditor();
                    } catch (error) {
                        window.Toast.show('Failed to save testimonial', 'error');
                    } finally {
                        this.saving = false;
                    }
                },

                async deleteTestimonial(id) {
                    if (!confirm('Are you sure you want to delete this testimonial?')) return;
                    try {
                        this.testimonials = this.testimonials.filter(t => t.id !== id);
                        await window.GitHubAPI.saveFile('data/testimonials.json', this.testimonials, 'Delete testimonial');
                        window.Toast.show('Testimonial deleted successfully', 'success');
                    } catch (error) {
                        window.Toast.show('Failed to delete testimonial', 'error');
                    }
                }
            }
        }
    </script>
</body>
</html>

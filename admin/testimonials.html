            <a href="profile.html" class="mobile-nav-item" data-page="profile"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span class="text-xs mt-1">Profile</span></a>

    <div class="lg:ml-64 pb-20 lg:pb-0">
        <header class="bg-slate-900/50 backdrop-blur-sm border-b border-slate-800 sticky top-0 z-30">
            <div class="px-4 sm:px-6 py-4 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-white">Testimonials</h2>
                <button @click="openEditor()" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-4 py-2 rounded-xl transition flex items-center gap-2 shadow-lg shadow-blue-500/20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    <span class="hidden sm:inline">New Testimonial</span>
                </button>
            </div>
        </header>

        <main class="p-4 sm:p-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                <template x-for="testimonial in testimonials" :key="testimonial.id">
                    <div class="premium-card">
                        <div class="flex items-center mb-4">
                            <div class="w-14 h-14 rounded-full bg-slate-800 flex items-center justify-center overflow-hidden flex-shrink-0">
                                <img x-show="testimonial.photo" :src="testimonial.photo" :alt="testimonial.name" class="w-full h-full object-cover">
                                <svg x-show="!testimonial.photo" class="w-8 h-8 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            </div>
                            <div class="ml-4 flex-1 min-w-0">
                                <h3 class="font-semibold text-white truncate" x-text="testimonial.name"></h3>
                                <p class="text-sm text-slate-400 truncate" x-text="testimonial.role"></p>
                            </div>
                        </div>
                        <p class="text-slate-300 mb-4 line-clamp-4" x-text="testimonial.text"></p>
                        <div class="flex items-center gap-2">
                            <button @click="editTestimonial(testimonial)" class="flex-1 px-3 py-2 bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 rounded-lg transition text-sm font-medium">Edit</button>
                            <button @click="deleteTestimonial(testimonial.id)" class="flex-1 px-3 py-2 bg-red-500/10 hover:bg-red-500/20 text-red-400 rounded-lg transition text-sm font-medium">Delete</button>
                        </div>
                    </div>
                </template>
                <div x-show="testimonials.length === 0" class="col-span-full premium-card text-center py-12 text-slate-400">No testimonials found</div>
            </div>
        </main>
    </div>

    <!-- Editor Modal -->
    <div id="testimonialModal" class="hidden fixed inset-0 z-50 overflow-y-auto modal-backdrop">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-slate-900 rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                <div class="p-6 border-b border-slate-800 flex items-center justify-between">
                    <h3 class="text-xl font-bold text-white" x-text="editingTestimonial ? 'Edit Testimonial' : 'New Testimonial'"></h3>
                    <button @click="closeEditor()" class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                </div>
                <form @submit.prevent="saveTestimonial()" class="flex-1 overflow-y-auto p-6 space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-300 mb-2">Name *</label>
                            <input x-model="form.name" type="text" required class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-300 mb-2">Role *</label>
                            <input x-model="form.role" type="text" required class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Photo</label>
                        <div class="border-2 border-dashed border-slate-700 rounded-xl p-6 text-center hover:border-blue-500 transition cursor-pointer" @click="$refs.photoInput.click()">
                            <input type="file" x-ref="photoInput" @change="handlePhotoUpload($event)" accept="image/*" class="hidden">
                            <div x-show="!form.photo" class="flex flex-col items-center gap-2">
                                <svg class="w-12 h-12 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <span class="text-sm text-slate-400">Click to upload photo</span>
                            </div>
                            <div x-show="form.photo" class="relative inline-block">
                                <img :src="form.photo" alt="Preview" class="w-24 h-24 rounded-full object-cover">
                                <button type="button" @click.stop="form.photo = ''" class="absolute -top-2 -right-2 p-1 bg-red-500 hover:bg-red-600 text-white rounded-full">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Review Text *</label>
                        <textarea x-model="form.text" rows="5" required class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white"></textarea>
                    </div>
                    <div class="flex items-center justify-end gap-4 pt-4 border-t border-slate-800">
                        <button type="button" @click="closeEditor()" class="px-6 py-2 border border-slate-700 rounded-xl hover:bg-slate-800 transition text-white">Cancel</button>
                        <button type="submit" :disabled="saving" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-xl disabled:opacity-50 transition flex items-center gap-2">
                            <span x-show="!saving">Save</span>
                            <span x-show="saving" class="flex items-center gap-2"><div class="spinner w-4 h-4 border-2 border-white/30 border-t-white rounded-full"></div>Saving...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/admin/js/components.js"></script>
    <script src="/admin/js/utils.js"></script>
    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/github-api.js"></script>
    <script src="/admin/js/admin-layout.js"></script>
    <script>
        function testimonialsManager() {
            return {
                testimonials: [], editingTestimonial: null, saving: false,
                form: { name: '', role: '', photo: '', text: '' },
                async init() { if (window.initNavigation) window.initNavigation(); await this.loadTestimonials(); },
                async loadTestimonials() {
                    try {
                        const data = await window.loadJSON('/data/testimonials.json');
                        this.testimonials = data || [];
                    } catch (error) {
                        console.error('Error loading testimonials:', error);
                        if (window.Toast) window.Toast.show('Failed to load testimonials', 'error');
                    }
                },
                async handlePhotoUpload(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    try {
                        this.form.photo = await window.ImageUploader.upload(file, { useCloudflare: false });
                        if (window.Toast) window.Toast.show('Photo uploaded', 'success');
                    } catch (error) {
                        if (window.Toast) window.Toast.show('Failed to upload photo', 'error');
                    }
                },
                openEditor(testimonial = null) {
                    this.editingTestimonial = testimonial;
                    this.form = testimonial ? { ...testimonial } : { name: '', role: '', photo: '', text: '' };
                    if (window.Modal) window.Modal.open('testimonialModal');
                },
                closeEditor() { if (window.Modal) window.Modal.close('testimonialModal'); this.editingTestimonial = null; },
                async saveTestimonial() {
                    this.saving = true;
                    try {
                        const testimonialData = { id: this.editingTestimonial?.id || window.generateId(), ...this.form };
                        if (this.editingTestimonial) {
                            const index = this.testimonials.findIndex(t => t.id === testimonialData.id);
                            if (index !== -1) this.testimonials[index] = testimonialData;
                        } else { this.testimonials.unshift(testimonialData); }
                        await window.GitHubAPI.saveFile('data/testimonials.json', this.testimonials, `${this.editingTestimonial ? 'Update' : 'Add'} testimonial`);
                        if (window.Toast) window.Toast.show('Testimonial saved successfully', 'success');
                        this.closeEditor();
                    } catch (error) {
                        if (window.Toast) window.Toast.show('Failed to save testimonial', 'error');
                    } finally { this.saving = false; }
                },
                async deleteTestimonial(id) {
                    if (!confirm('Are you sure you want to delete this testimonial?')) return;
                    try {
                        this.testimonials = this.testimonials.filter(t => t.id !== id);
                        await window.GitHubAPI.saveFile('data/testimonials.json', this.testimonials, 'Delete testimonial');
                        if (window.Toast) window.Toast.show('Testimonial deleted successfully', 'success');
                    } catch (error) {
                        if (window.Toast) window.Toast.show('Failed to delete testimonial', 'error');
                    }
                }
            }
        }
    </script>
    <style>
        .nav-item { @apply flex items-center gap-3 px-4 py-3 text-slate-300 hover:text-white hover:bg-slate-800 rounded-xl transition; }
        .nav-item.active { @apply bg-blue-600/20 text-blue-400 border border-blue-600/30; }
        .mobile-nav-item { @apply flex flex-col items-center justify-center gap-1 px-3 py-2 text-slate-400 hover:text-blue-400 rounded-lg transition min-w-[60px]; }
        .mobile-nav-item.active { @apply text-blue-400 bg-blue-600/10; }

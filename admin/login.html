<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/admin.css">
    <style>
        [x-cloak] { display: none !important; }
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <script src="js/components.js"></script>
    <script src="js/utils.js"></script>
    
    <div x-data="loginForm()" x-cloak class="w-full max-w-md">
        <div class="glass rounded-2xl shadow-2xl p-8 backdrop-blur-xl">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600/20 rounded-2xl mb-4">
                    <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Admin Panel</h1>
                <p class="text-slate-400">Sign in to manage your portfolio</p>
            </div>

            <!-- GitHub Setup (First Time) -->
            <div x-show="!githubConfigured" x-transition class="mb-6 p-6 bg-blue-500/10 border border-blue-500/20 rounded-xl">
                <div class="flex items-start gap-3 mb-4">
                    <svg class="w-5 h-5 text-blue-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div>
                        <h3 class="font-semibold text-blue-300 mb-1">GitHub Configuration</h3>
                        <p class="text-sm text-blue-400/80">Configure your GitHub repository to save changes.</p>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Repository Owner</label>
                        <input 
                            x-model="githubOwner" 
                            type="text" 
                            placeholder="your-username"
                            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-slate-500 transition"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Repository Name</label>
                        <input 
                            x-model="githubRepo" 
                            type="text" 
                            placeholder="portfolio"
                            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-slate-500 transition"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">GitHub Personal Access Token</label>
                        <input 
                            x-model="githubToken" 
                            type="password" 
                            placeholder="ghp_xxxxxxxxxxxx"
                            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-slate-500 transition"
                        >
                        <p class="text-xs text-slate-400 mt-2">
                            Create token with <code class="bg-slate-800 px-2 py-0.5 rounded text-blue-400">repo</code> scope at github.com/settings/tokens
                        </p>
                    </div>
                    <button 
                        @click="saveGitHubConfig()"
                        :disabled="loading"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-xl transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                    >
                        <span x-show="!loading">Save Configuration</span>
                        <span x-show="loading" class="flex items-center gap-2">
                            <div class="spinner w-4 h-4 border-2 border-white/30 border-t-white rounded-full"></div>
                            Saving...
                        </span>
                    </button>
                </div>
            </div>

            <!-- Login Form -->
            <form @submit.prevent="handleLogin()" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <div class="relative">
                        <input 
                            x-model="password" 
                            :type="showPassword ? 'text' : 'password'"
                            required
                            placeholder="Enter admin password"
                            class="w-full px-4 py-3 pr-12 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-slate-500 transition"
                        >
                        <button 
                            type="button"
                            @click="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-300"
                        >
                            <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg x-show="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <button 
                    type="submit"
                    :disabled="loading || !githubConfigured"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-medium py-3 px-4 rounded-xl transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-lg shadow-blue-500/20"
                >
                    <span x-show="!loading">Sign In</span>
                    <span x-show="loading" class="flex items-center gap-2">
                        <div class="spinner w-4 h-4 border-2 border-white/30 border-t-white rounded-full"></div>
                        Signing in...
                    </span>
                </button>
            </form>

            <div x-show="error" x-transition class="mt-4 p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-red-400 text-sm flex items-start gap-2">
                <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span x-text="error"></span>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
    <script>
        function loginForm() {
            return {
                password: '',
                showPassword: false,
                loading: false,
                error: '',
                githubConfigured: false,
                githubOwner: '',
                githubRepo: '',
                githubToken: '',

                init() {
                    const config = window.AuthService?.getConfig();
                    const token = window.AuthService?.getToken();
                    this.githubConfigured = !!(config && token);
                    
                    if (config) {
                        this.githubOwner = config.owner;
                        this.githubRepo = config.repo;
                    }
                },

                async saveGitHubConfig() {
                    if (!this.githubOwner || !this.githubRepo || !this.githubToken) {
                        this.error = 'Please fill in all GitHub configuration fields';
                        return;
                    }

                    this.loading = true;
                    this.error = '';

                    try {
                        if (!window.AuthService || !window.GitHubAPI) {
                            throw new Error('Services not loaded. Please refresh the page.');
                        }

                        window.AuthService.saveConfig(this.githubOwner, this.githubRepo);
                        window.AuthService.saveToken(this.githubToken);
                        window.GitHubAPI.init(this.githubOwner, this.githubRepo, this.githubToken);
                        
                        this.githubConfigured = true;
                        
                        if (window.Toast) {
                            window.Toast.show('GitHub configuration saved', 'success');
                        }
                    } catch (error) {
                        this.error = 'Failed to save configuration: ' + error.message;
                        console.error('Config error:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                async handleLogin() {
                    this.loading = true;
                    this.error = '';

                    try {
                        if (!window.AuthService) {
                            throw new Error('Authentication service not loaded. Please refresh the page.');
                        }

                        const success = await window.AuthService.login(this.password);
                        if (success) {
                            if (window.Toast) {
                                window.Toast.show('Login successful', 'success');
                            }
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 500);
                        } else {
                            this.error = 'Invalid password';
                        }
                    } catch (error) {
                        this.error = error.message || 'Login failed';
                        console.error('Login error:', error);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div x-data="loginForm()" x-cloak class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Admin Panel</h1>
                <p class="text-gray-600 dark:text-gray-400">Sign in to manage your portfolio</p>
            </div>

            <!-- GitHub Setup (First Time) -->
            <div x-show="!githubConfigured" class="mb-6 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-200 dark:border-blue-800">
                <h3 class="font-semibold text-blue-900 dark:text-blue-100 mb-2">GitHub Configuration</h3>
                <p class="text-sm text-blue-700 dark:text-blue-300 mb-4">Configure your GitHub repository to save changes.</p>
                
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Repository Owner</label>
                        <input 
                            x-model="githubOwner" 
                            type="text" 
                            placeholder="your-username"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Repository Name</label>
                        <input 
                            x-model="githubRepo" 
                            type="text" 
                            placeholder="portfolio"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">GitHub Personal Access Token</label>
                        <input 
                            x-model="githubToken" 
                            type="password" 
                            placeholder="ghp_xxxxxxxxxxxx"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                        >
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                            Create token with <code class="bg-gray-100 dark:bg-gray-700 px-1 rounded">repo</code> scope
                        </p>
                    </div>
                    <button 
                        @click="saveGitHubConfig()"
                        :disabled="loading"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition disabled:opacity-50"
                    >
                        Save Configuration
                    </button>
                </div>
            </div>

            <!-- Login Form -->
            <form @submit.prevent="handleLogin()" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                    <input 
                        x-model="password" 
                        type="password" 
                        required
                        placeholder="Enter admin password"
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                </div>

                <button 
                    type="submit"
                    :disabled="loading || !githubConfigured"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading">Sign In</span>
                    <span x-show="loading">Signing in...</span>
                </button>
            </form>

            <div x-show="error" class="mt-4 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-red-700 dark:text-red-300 text-sm">
                <span x-text="error"></span>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
    <script>
        function loginForm() {
            return {
                password: '',
                loading: false,
                error: '',
                githubConfigured: false,
                githubOwner: '',
                githubRepo: '',
                githubToken: '',

                init() {
                    // Check if GitHub is configured
                    const config = window.AuthService.getConfig();
                    const token = window.AuthService.getToken();
                    this.githubConfigured = !!(config && token);
                    
                    if (config) {
                        this.githubOwner = config.owner;
                        this.githubRepo = config.repo;
                    }
                },

                async saveGitHubConfig() {
                    if (!this.githubOwner || !this.githubRepo || !this.githubToken) {
                        this.error = 'Please fill in all GitHub configuration fields';
                        return;
                    }

                    this.loading = true;
                    this.error = '';

                    try {
                        window.AuthService.saveConfig(this.githubOwner, this.githubRepo);
                        window.AuthService.saveToken(this.githubToken);
                        window.GitHubAPI.init(this.githubOwner, this.githubRepo, this.githubToken);
                        
                        this.githubConfigured = true;
                        window.Toast.show('GitHub configuration saved', 'success');
                    } catch (error) {
                        this.error = 'Failed to save configuration: ' + error.message;
                    } finally {
                        this.loading = false;
                    }
                },

                async handleLogin() {
                    this.loading = true;
                    this.error = '';

                    try {
                        const success = await window.AuthService.login(this.password);
                        if (success) {
                            window.location.href = '/admin/dashboard.html';
                        } else {
                            this.error = 'Invalid password';
                        }
                    } catch (error) {
                        this.error = error.message || 'Login failed';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>

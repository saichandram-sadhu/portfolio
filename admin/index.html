<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Redirecting...</title>
    <script>
        // Immediate redirect - prevent loops by checking current path
        (function() {
            try {
                const currentPath = window.location.pathname;
                // If already on login page, don't redirect
                if (currentPath.includes('/login') || currentPath.endsWith('/admin/login')) {
                    return;
                }
                
                const isAuthenticated = localStorage.getItem('admin_authenticated') === 'true';
                const target = isAuthenticated ? 'dashboard.html' : 'login.html';
                
                // Use absolute path to prevent redirect loops
                if (target.startsWith('/')) {
                    window.location.replace(target);
                } else {
                    // Relative path - ensure we're in /admin/ directory
                    const basePath = currentPath.endsWith('/') ? currentPath : currentPath + '/';
                    window.location.replace(basePath + target);
                }
            } catch (e) {
                // Fallback: redirect to login
                const currentPath = window.location.pathname;
                const basePath = currentPath.endsWith('/') ? currentPath : currentPath + '/';
                window.location.replace(basePath + 'login.html');
            }
        })();
    </script>
    <meta http-equiv="refresh" content="1; url=login.html">
</head>
<body style="margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: system-ui, -apple-system, sans-serif; background: #0f172a; color: #fff;">
    <div style="text-align: center;">
        <p style="margin: 0;">Redirecting to admin panel...</p>
        <p style="margin-top: 1rem; font-size: 0.875rem; opacity: 0.7;">
            <a href="login.html" style="color: #60a5fa; text-decoration: none;">Click here if not redirected</a>
        </p>
    </div>
</body>
</html>

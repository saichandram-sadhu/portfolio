<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen" x-data="projectsManager()" x-cloak>
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg z-40">
        <div class="h-full flex flex-col">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Admin Panel</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Portfolio Management</p>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-chart-line w-5 mr-3"></i>Dashboard</a>
                <a href="blog.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-blog w-5 mr-3"></i>Blog Posts</a>
                <a href="projects.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 bg-blue-50 dark:bg-blue-900/20 rounded-lg"><i class="fas fa-project-diagram w-5 mr-3"></i>Projects</a>
                <a href="testimonials.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-quote-left w-5 mr-3"></i>Testimonials</a>
                <a href="skills.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-code w-5 mr-3"></i>Skills</a>
                <a href="messages.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-envelope w-5 mr-3"></i>Messages</a>
                <a href="profile.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-user w-5 mr-3"></i>Profile</a>
                <a href="settings.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-cog w-5 mr-3"></i>SEO Settings</a>
            </nav>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="logoutBtn" class="w-full flex items-center px-4 py-3 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition"><i class="fas fa-sign-out-alt w-5 mr-3"></i>Logout</button>
            </div>
        </div>
    </div>

    <div class="ml-64">
        <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
            <div class="px-6 py-4 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Projects</h2>
                <div class="flex items-center gap-4">
                    <input x-model="searchQuery" @input="filterProjects()" type="text" placeholder="Search projects..." class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    <button id="themeToggle" class="p-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-moon dark:hidden"></i><i class="fas fa-sun hidden dark:inline"></i></button>
                    <button @click="openEditor()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition"><i class="fas fa-plus mr-2"></i>New Project</button>
                </div>
            </div>
        </header>

        <main class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="project in paginatedProjects" :key="project.id">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                        <div class="h-48 bg-gray-200 dark:bg-gray-700 flex items-center justify-center overflow-hidden">
                            <img x-show="project.image" :src="project.image" :alt="project.title" class="w-full h-full object-cover">
                            <i x-show="!project.image" class="fas fa-image text-4xl text-gray-400"></i>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-gray-900 dark:text-white mb-2" x-text="project.title"></h3>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mb-3 line-clamp-2" x-text="project.description"></p>
                            <div class="flex flex-wrap gap-2 mb-3">
                                <template x-for="tag in project.tags" :key="tag">
                                    <span class="px-2 py-1 text-xs rounded-full bg-blue-100 dark:bg-blue-900/20 text-blue-800 dark:text-blue-300" x-text="tag"></span>
                                </template>
                            </div>
                            <div class="flex items-center gap-2">
                                <button @click="editProject(project)" class="flex-1 text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm font-medium"><i class="fas fa-edit mr-1"></i>Edit</button>
                                <button @click="deleteProject(project.id)" class="flex-1 text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300 text-sm font-medium"><i class="fas fa-trash mr-1"></i>Delete</button>
                            </div>
                        </div>
                    </div>
                </template>
                <div x-show="paginatedProjects.length === 0" class="col-span-full text-center py-12 text-gray-500 dark:text-gray-400">No projects found</div>
            </div>

            <div x-show="totalPages > 1" class="mt-6 flex items-center justify-between">
                <div class="text-sm text-gray-700 dark:text-gray-300">Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span></div>
                <div class="flex gap-2">
                    <button @click="currentPage--" :disabled="currentPage === 1" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg disabled:opacity-50">Previous</button>
                    <button @click="currentPage++" :disabled="currentPage === totalPages" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg disabled:opacity-50">Next</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Editor Modal -->
    <div x-show="showEditor" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" @click.self="closeEditor()">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white" x-text="editingProject ? 'Edit Project' : 'New Project'"></h3>
            </div>
            <form @submit.prevent="saveProject()" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title *</label>
                    <input x-model="form.title" type="text" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description *</label>
                    <textarea x-model="form.description" rows="4" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Image</label>
                    <div class="mt-2">
                        <input type="file" @change="handleImageUpload($event)" accept="image/*" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        <div x-show="form.image" class="mt-2">
                            <img :src="form.image" alt="Preview" class="w-32 h-32 object-cover rounded-lg">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tags (comma-separated)</label>
                    <input x-model="form.tagsInput" type="text" placeholder="Python, AI/ML, IDS" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button type="button" @click="closeEditor()" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">Cancel</button>
                    <button type="submit" :disabled="saving" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg disabled:opacity-50">
                        <span x-show="!saving">Save</span>
                        <span x-show="saving">Saving...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/admin-layout.js"></script>
    <script>
        function projectsManager() {
            return {
                projects: [],
                filteredProjects: [],
                searchQuery: '',
                showEditor: false,
                editingProject: null,
                saving: false,
                currentPage: 1,
                itemsPerPage: 9,
                form: {
                    title: '',
                    description: '',
                    image: '',
                    tags: [],
                    tagsInput: ''
                },

                get paginatedProjects() {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    return this.filteredProjects.slice(start, start + this.itemsPerPage);
                },

                get totalPages() {
                    return Math.ceil(this.filteredProjects.length / this.itemsPerPage);
                },

                async init() {
                    await this.loadProjects();
                },

                async loadProjects() {
                    try {
                        const data = await window.loadJSON('/data/projects.json');
                        this.projects = data || [];
                        this.filterProjects();
                    } catch (error) {
                        console.error('Error loading projects:', error);
                        window.Toast.show('Failed to load projects', 'error');
                    }
                },

                filterProjects() {
                    if (!this.searchQuery) {
                        this.filteredProjects = this.projects;
                    } else {
                        const query = this.searchQuery.toLowerCase();
                        this.filteredProjects = this.projects.filter(project => 
                            project.title.toLowerCase().includes(query) ||
                            project.description.toLowerCase().includes(query) ||
                            project.tags.some(tag => tag.toLowerCase().includes(query))
                        );
                    }
                    this.currentPage = 1;
                },

                async handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    try {
                        const imageUrl = await window.ImageUploader.upload(file, {
                            useCloudflare: false // Set to true if you have Cloudflare Images configured
                        });
                        this.form.image = imageUrl;
                        window.Toast.show('Image uploaded', 'success');
                    } catch (error) {
                        console.error('Error uploading image:', error);
                        window.Toast.show('Failed to upload image', 'error');
                    }
                },

                openEditor(project = null) {
                    this.editingProject = project;
                    if (project) {
                        this.form = { ...project, tagsInput: project.tags.join(', ') };
                    } else {
                        this.form = {
                            title: '',
                            description: '',
                            image: '',
                            tags: [],
                            tagsInput: ''
                        };
                    }
                    this.showEditor = true;
                },

                closeEditor() {
                    this.showEditor = false;
                    this.editingProject = null;
                },

                async saveProject() {
                    this.saving = true;
                    try {
                        const projectData = {
                            id: this.editingProject?.id || window.generateId(),
                            title: this.form.title,
                            description: this.form.description,
                            image: this.form.image,
                            tags: this.form.tagsInput.split(',').map(t => t.trim()).filter(t => t)
                        };

                        if (this.editingProject) {
                            const index = this.projects.findIndex(p => p.id === projectData.id);
                            if (index !== -1) {
                                this.projects[index] = projectData;
                            }
                        } else {
                            this.projects.unshift(projectData);
                        }

                        await window.GitHubAPI.saveFile('data/projects.json', this.projects, `${this.editingProject ? 'Update' : 'Add'} project: ${projectData.title}`);
                        
                        window.Toast.show('Project saved successfully', 'success');
                        this.closeEditor();
                        this.filterProjects();
                    } catch (error) {
                        console.error('Error saving project:', error);
                        window.Toast.show('Failed to save project', 'error');
                    } finally {
                        this.saving = false;
                    }
                },

                async deleteProject(id) {
                    if (!confirm('Are you sure you want to delete this project?')) return;

                    try {
                        this.projects = this.projects.filter(p => p.id !== id);
                        await window.GitHubAPI.saveFile('data/projects.json', this.projects, 'Delete project');
                        window.Toast.show('Project deleted successfully', 'success');
                        this.filterProjects();
                    } catch (error) {
                        console.error('Error deleting project:', error);
                        window.Toast.show('Failed to delete project', 'error');
                    }
                }
            }
        }
    </script>
</body>
</html>

    <div class="lg:ml-64 pb-20 lg:pb-0">
        <header class="bg-slate-900/50 backdrop-blur-sm border-b border-slate-800 sticky top-0 z-30">
            <div class="px-4 sm:px-6 py-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                <h2 class="text-2xl font-bold text-white">Projects</h2>
                <div class="flex items-center gap-3 w-full sm:w-auto">
                    <input x-model="searchQuery" @input="filterProjects()" type="text" placeholder="Search projects..." class="flex-1 sm:flex-none sm:w-64 px-4 py-2 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-slate-500">
                    <button @click="openEditor()" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-4 py-2 rounded-xl transition flex items-center gap-2 shadow-lg shadow-blue-500/20">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        <span class="hidden sm:inline">New Project</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="p-4 sm:p-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                <template x-for="project in paginatedProjects" :key="project.id">
                    <div class="premium-card group">
                        <div class="h-48 bg-slate-800 rounded-xl flex items-center justify-center overflow-hidden mb-4 relative">
                            <img x-show="project.image" :src="project.image" :alt="project.title" class="w-full h-full object-cover">
                            <div x-show="!project.image" class="flex flex-col items-center gap-2 text-slate-500">
                                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <span class="text-xs">No image</span>
                            </div>
                        </div>
                        <h3 class="font-semibold text-white mb-2" x-text="project.title"></h3>
                        <p class="text-sm text-slate-400 mb-3 line-clamp-2" x-text="project.description"></p>
                        <div class="flex flex-wrap gap-2 mb-4">
                            <template x-for="tag in project.tags" :key="tag">
                                <span class="px-2 py-1 text-xs rounded-full bg-blue-500/20 text-blue-400" x-text="tag"></span>
                            </template>
                        </div>
                        <div class="flex items-center gap-2">
                            <button @click="editProject(project)" class="flex-1 px-3 py-2 bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 rounded-lg transition text-sm font-medium">Edit</button>
                            <button @click="deleteProject(project.id)" class="flex-1 px-3 py-2 bg-red-500/10 hover:bg-red-500/20 text-red-400 rounded-lg transition text-sm font-medium">Delete</button>
                        </div>
                    </div>
                </template>
                <div x-show="paginatedProjects.length === 0" class="col-span-full premium-card text-center py-12 text-slate-400">No projects found</div>
            </div>

            <div x-show="totalPages > 1" class="mt-6 flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="text-sm text-slate-400">Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span></div>
                <div class="flex gap-2">
                    <button @click="currentPage--" :disabled="currentPage === 1" class="px-4 py-2 bg-slate-800 border border-slate-700 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed hover:bg-slate-700 transition text-white">Previous</button>
                    <button @click="currentPage++" :disabled="currentPage === totalPages" class="px-4 py-2 bg-slate-800 border border-slate-700 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed hover:bg-slate-700 transition text-white">Next</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Editor Modal -->
    <div id="projectModal" class="hidden fixed inset-0 z-50 overflow-y-auto modal-backdrop">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-slate-900 rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                <div class="p-6 border-b border-slate-800 flex items-center justify-between">
                    <h3 class="text-xl font-bold text-white" x-text="editingProject ? 'Edit Project' : 'New Project'"></h3>
                    <button @click="closeEditor()" class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                </div>
                <form @submit.prevent="saveProject()" class="flex-1 overflow-y-auto p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Title *</label>
                        <input x-model="form.title" type="text" required class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Description *</label>
                        <textarea x-model="form.description" rows="4" required class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Image</label>
                        <div class="border-2 border-dashed border-slate-700 rounded-xl p-6 text-center hover:border-blue-500 transition cursor-pointer" @click="$refs.imageInput.click()">
                            <input type="file" x-ref="imageInput" @change="handleImageUpload($event)" accept="image/*" class="hidden">
                            <div x-show="!form.image" class="flex flex-col items-center gap-2">
                                <svg class="w-12 h-12 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <span class="text-sm text-slate-400">Click to upload or drag and drop</span>
                            </div>
                            <div x-show="form.image" class="relative">
                                <img :src="form.image" alt="Preview" class="max-h-48 mx-auto rounded-lg">
                                <button type="button" @click.stop="form.image = ''" class="absolute top-2 right-2 p-2 bg-red-500 hover:bg-red-600 text-white rounded-lg">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Tags (comma-separated)</label>
                        <input x-model="form.tagsInput" type="text" placeholder="Python, AI/ML, IDS" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                    </div>
                    <div class="flex items-center justify-end gap-4 pt-4 border-t border-slate-800">
                        <button type="button" @click="closeEditor()" class="px-6 py-2 border border-slate-700 rounded-xl hover:bg-slate-800 transition text-white">Cancel</button>
                        <button type="submit" :disabled="saving" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-xl disabled:opacity-50 transition flex items-center gap-2">
                            <span x-show="!saving">Save</span>
                            <span x-show="saving" class="flex items-center gap-2"><div class="spinner w-4 h-4 border-2 border-white/30 border-t-white rounded-full"></div>Saving...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/admin-layout.js"></script>
    <script>
        function projectsManager() {
            return {
                projects: [], filteredProjects: [], searchQuery: '', currentPage: 1, itemsPerPage: 9,
                editingProject: null, saving: false,
                form: { title: '', description: '', image: '', tags: [], tagsInput: '' },
                get paginatedProjects() { const start = (this.currentPage - 1) * this.itemsPerPage; return this.filteredProjects.slice(start, start + this.itemsPerPage); },
                get totalPages() { return Math.ceil(this.filteredProjects.length / this.itemsPerPage); },
                async init() { if (window.initNavigation) window.initNavigation(); await this.loadProjects(); },
                async loadProjects() {
                    try {
                        const data = await window.loadJSON('data/projects.json');
                        this.projects = data || [];
                        this.filterProjects();
                    } catch (error) {
                        console.error('Error loading projects:', error);
                        if (window.Toast) window.Toast.show('Failed to load projects', 'error');
                    }
                },
                filterProjects() {
                    if (!this.searchQuery) { this.filteredProjects = this.projects; } else {
                        const query = this.searchQuery.toLowerCase();
                        this.filteredProjects = this.projects.filter(p => p.title.toLowerCase().includes(query) || p.description.toLowerCase().includes(query) || (p.tags || []).some(t => t.toLowerCase().includes(query)));
                    }
                    this.currentPage = 1;
                },
                async handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    try {
                        this.form.image = await window.ImageUploader.upload(file, { useCloudflare: false });
                        if (window.Toast) window.Toast.show('Image uploaded', 'success');
                    } catch (error) {
                        console.error('Error uploading image:', error);
                        if (window.Toast) window.Toast.show('Failed to upload image', 'error');
                    }
                },
                openEditor(project = null) {
                    this.editingProject = project;
                    if (project) { this.form = { ...project, tagsInput: (project.tags || []).join(', ') }; } else {
                        this.form = { title: '', description: '', image: '', tags: [], tagsInput: '' };
                    }
                    if (window.Modal) window.Modal.open('projectModal');
                },
                closeEditor() { if (window.Modal) window.Modal.close('projectModal'); this.editingProject = null; },
                async saveProject() {
                    this.saving = true;
                    try {
                        const projectData = {
                            id: this.editingProject?.id || window.generateId(),
                            title: this.form.title,
                            description: this.form.description,
                            image: this.form.image,
                            tags: this.form.tagsInput.split(',').map(t => t.trim()).filter(t => t)
                        };
                        if (this.editingProject) {
                            const index = this.projects.findIndex(p => p.id === projectData.id);
                            if (index !== -1) this.projects[index] = projectData;
                        } else { this.projects.unshift(projectData); }
                        await window.GitHubAPI.saveFile('data/projects.json', this.projects, `${this.editingProject ? 'Update' : 'Add'} project: ${projectData.title}`);
                        if (window.Toast) window.Toast.show('Project saved successfully', 'success');
                        this.closeEditor();
                        this.filterProjects();
                    } catch (error) {
                        console.error('Error saving project:', error);
                        if (window.Toast) window.Toast.show('Failed to save project', 'error');
                    } finally { this.saving = false; }
                },
                async deleteProject(id) {
                    if (!confirm('Are you sure you want to delete this project?')) return;
                    try {
                        this.projects = this.projects.filter(p => p.id !== id);
                        await window.GitHubAPI.saveFile('data/projects.json', this.projects, 'Delete project');
                        if (window.Toast) window.Toast.show('Project deleted successfully', 'success');
                        this.filterProjects();
                    } catch (error) {
                        console.error('Error deleting project:', error);
                        if (window.Toast) window.Toast.show('Failed to delete project', 'error');
                    }
                }
            }
        }
    </script>
    <style>
        .nav-item { @apply flex items-center gap-3 px-4 py-3 text-slate-300 hover:text-white hover:bg-slate-800 rounded-xl transition; }
        .nav-item.active { @apply bg-blue-600/20 text-blue-400 border border-blue-600/30; }
        .mobile-nav-item { @apply flex flex-col items-center justify-center gap-1 px-3 py-2 text-slate-400 hover:text-blue-400 rounded-lg transition min-w-[60px]; }
        .mobile-nav-item.active { @apply text-blue-400 bg-blue-600/10; }
    </style>

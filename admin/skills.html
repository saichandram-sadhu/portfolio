    <div class="lg:ml-64 pb-20 lg:pb-0">
        <header class="bg-slate-900/50 backdrop-blur-sm border-b border-slate-800 sticky top-0 z-30">
            <div class="px-4 sm:px-6 py-4 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-white">Skills</h2>
                <button @click="openEditor()" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-4 py-2 rounded-xl transition flex items-center gap-2 shadow-lg shadow-blue-500/20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    <span class="hidden sm:inline">New Skill</span>
                </button>
            </div>
        </header>

        <main class="p-4 sm:p-6">
            <div class="premium-card">
                <div class="space-y-4">
                    <template x-for="skill in skills" :key="skill.id">
                        <div class="border border-slate-700 rounded-xl p-4 hover:border-blue-500/50 transition">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-4 flex-1">
                                    <span class="font-medium text-white" x-text="skill.name"></span>
                                    <span class="text-sm text-slate-400" x-text="skill.percent + '%'"></span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <button @click="editSkill(skill)" class="p-2 text-blue-400 hover:bg-blue-500/10 rounded-lg transition">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                    </button>
                                    <button @click="deleteSkill(skill.id)" class="p-2 text-red-400 hover:bg-red-500/10 rounded-lg transition">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </button>
                                </div>
                            </div>
                            <div class="w-full bg-slate-800 rounded-full h-2.5">
                                <div class="bg-gradient-to-r from-blue-500 to-blue-600 h-2.5 rounded-full transition-all duration-500" :style="`width: ${skill.percent}%`"></div>
                            </div>
                        </div>
                    </template>
                    <div x-show="skills.length === 0" class="text-center py-12 text-slate-400">No skills found</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Editor Modal -->
    <div id="skillModal" class="hidden fixed inset-0 z-50 overflow-y-auto modal-backdrop">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-slate-900 rounded-2xl shadow-2xl max-w-md w-full">
                <div class="p-6 border-b border-slate-800 flex items-center justify-between">
                    <h3 class="text-xl font-bold text-white" x-text="editingSkill ? 'Edit Skill' : 'New Skill'"></h3>
                    <button @click="closeEditor()" class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                </div>
                <form @submit.prevent="saveSkill()" class="p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Skill Name *</label>
                        <input x-model="form.name" type="text" required class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Percentage *</label>
                        <div class="mb-2">
                            <input x-model.number="form.percent" type="number" min="0" max="100" required class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                        </div>
                        <input type="range" x-model.number="form.percent" min="0" max="100" class="w-full">
                        <div class="mt-2 text-center">
                            <div class="inline-block px-4 py-2 bg-blue-500/20 rounded-lg">
                                <span class="text-2xl font-bold text-blue-400" x-text="form.percent || 0"></span>
                                <span class="text-blue-400">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-end gap-4 pt-4 border-t border-slate-800">
                        <button type="button" @click="closeEditor()" class="px-6 py-2 border border-slate-700 rounded-xl hover:bg-slate-800 transition text-white">Cancel</button>
                        <button type="submit" :disabled="saving" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-xl disabled:opacity-50 transition flex items-center gap-2">
                            <span x-show="!saving">Save</span>
                            <span x-show="saving" class="flex items-center gap-2"><div class="spinner w-4 h-4 border-2 border-white/30 border-t-white rounded-full"></div>Saving...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/admin-layout.js"></script>
    <script>
        function skillsManager() {
            return {
                skills: [], editingSkill: null, saving: false,
                form: { name: '', percent: 0 },
                async init() { if (window.initNavigation) window.initNavigation(); await this.loadSkills(); },
                async loadSkills() {
                    try {
                        const data = await window.loadJSON('data/skills.json');
                        this.skills = data || [];
                    } catch (error) {
                        console.error('Error loading skills:', error);
                        if (window.Toast) window.Toast.show('Failed to load skills', 'error');
                    }
                },
                openEditor(skill = null) {
                    this.editingSkill = skill;
                    this.form = skill ? { ...skill } : { name: '', percent: 0 };
                    if (window.Modal) window.Modal.open('skillModal');
                },
                closeEditor() { if (window.Modal) window.Modal.close('skillModal'); this.editingSkill = null; },
                async saveSkill() {
                    this.saving = true;
                    try {
                        const skillData = { id: this.editingSkill?.id || window.generateId(), name: this.form.name, percent: Math.min(100, Math.max(0, this.form.percent)) };
                        if (this.editingSkill) {
                            const index = this.skills.findIndex(s => s.id === skillData.id);
                            if (index !== -1) this.skills[index] = skillData;
                        } else { this.skills.push(skillData); }
                        await window.GitHubAPI.saveFile('data/skills.json', this.skills, `${this.editingSkill ? 'Update' : 'Add'} skill`);
                        if (window.Toast) window.Toast.show('Skill saved successfully', 'success');
                        this.closeEditor();
                    } catch (error) {
                        if (window.Toast) window.Toast.show('Failed to save skill', 'error');
                    } finally { this.saving = false; }
                },
                async deleteSkill(id) {
                    if (!confirm('Are you sure you want to delete this skill?')) return;
                    try {
                        this.skills = this.skills.filter(s => s.id !== id);
                        await window.GitHubAPI.saveFile('data/skills.json', this.skills, 'Delete skill');
                        if (window.Toast) window.Toast.show('Skill deleted successfully', 'success');
                    } catch (error) {
                        if (window.Toast) window.Toast.show('Failed to delete skill', 'error');
                    }
                }
            }
        }
    </script>

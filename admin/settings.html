<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Settings - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen" x-data="seoManager()" x-cloak>
    <div class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg z-40">
        <div class="h-full flex flex-col">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Admin Panel</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Portfolio Management</p>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-chart-line w-5 mr-3"></i>Dashboard</a>
                <a href="blog.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-blog w-5 mr-3"></i>Blog Posts</a>
                <a href="projects.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-project-diagram w-5 mr-3"></i>Projects</a>
                <a href="testimonials.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-quote-left w-5 mr-3"></i>Testimonials</a>
                <a href="skills.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-code w-5 mr-3"></i>Skills</a>
                <a href="messages.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-envelope w-5 mr-3"></i>Messages</a>
                <a href="profile.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-user w-5 mr-3"></i>Profile</a>
                <a href="settings.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 bg-blue-50 dark:bg-blue-900/20 rounded-lg"><i class="fas fa-cog w-5 mr-3"></i>SEO Settings</a>
            </nav>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="logoutBtn" class="w-full flex items-center px-4 py-3 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition"><i class="fas fa-sign-out-alt w-5 mr-3"></i>Logout</button>
            </div>
        </div>
    </div>

    <div class="ml-64">
        <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
            <div class="px-6 py-4 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">SEO Settings</h2>
                <button id="themeToggle" class="p-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-moon dark:hidden"></i><i class="fas fa-sun hidden dark:inline"></i></button>
            </div>
        </header>

        <main class="p-6">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 max-w-3xl">
                <form @submit.prevent="saveSEO()" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Page Title *</label>
                        <input x-model="form.title" type="text" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Meta Description *</label>
                        <textarea x-model="form.description" rows="3" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Keywords (comma-separated)</label>
                        <input x-model="form.keywords" type="text" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">OG Title</label>
                        <input x-model="form.ogTitle" type="text" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">OG Description</label>
                        <textarea x-model="form.ogDescription" rows="3" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">OG Image URL</label>
                        <input x-model="form.ogImage" type="url" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        <div x-show="form.ogImage" class="mt-2">
                            <img :src="form.ogImage" alt="OG Image preview" class="w-64 h-32 object-cover rounded-lg">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Canonical URL</label>
                        <input x-model="form.canonicalUrl" type="url" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Twitter Card Type</label>
                        <select x-model="form.twitterCard" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                            <option value="summary">Summary</option>
                            <option value="summary_large_image">Summary Large Image</option>
                        </select>
                    </div>
                    <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <button type="submit" :disabled="saving" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg disabled:opacity-50">
                            <span x-show="!saving">Save Changes</span>
                            <span x-show="saving">Saving...</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/admin-layout.js"></script>
    <script>
        function seoManager() {
            return {
                form: {
                    title: '',
                    description: '',
                    keywords: '',
                    ogTitle: '',
                    ogDescription: '',
                    ogImage: '',
                    canonicalUrl: '',
                    twitterCard: 'summary_large_image'
                },
                saving: false,

                async init() {
                    await this.loadSEO();
                },

                async loadSEO() {
                    try {
                        const data = await window.loadJSON('/data/seo.json');
                        if (data) {
                            this.form = {
                                title: data.title || '',
                                description: data.description || '',
                                keywords: data.keywords || '',
                                ogTitle: data.ogTitle || '',
                                ogDescription: data.ogDescription || '',
                                ogImage: data.ogImage || '',
                                canonicalUrl: data.canonicalUrl || '',
                                twitterCard: data.twitterCard || 'summary_large_image'
                            };
                        }
                    } catch (error) {
                        console.error('Error loading SEO settings:', error);
                        window.Toast.show('Failed to load SEO settings', 'error');
                    }
                },

                async saveSEO() {
                    this.saving = true;
                    try {
                        await window.GitHubAPI.saveFile('data/seo.json', this.form, 'Update SEO settings');
                        window.Toast.show('SEO settings saved successfully', 'success');
                    } catch (error) {
                        console.error('Error saving SEO settings:', error);
                        window.Toast.show('Failed to save SEO settings', 'error');
                    } finally {
                        this.saving = false;
                    }
                }
            }
        }
    </script>
</body>
</html>

        <main class="p-4 sm:p-6">
            <!-- Desktop Table -->

                <table class="w-full">
                    <thead class="border-b border-slate-700">

                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-400">Date</th>

                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-800">
                        <template x-for="post in paginatedPosts" :key="post.id">
                            <tr class="hover:bg-slate-800/50 transition">
                                <td class="py-4 px-4">

                                    <div class="text-sm text-slate-400 mt-1 line-clamp-1" x-text="post.excerpt"></div>
                                </td>
                                <td class="py-4 px-4">
                                    <span class="px-3 py-1 text-xs rounded-full bg-blue-500/20 text-blue-400" x-text="post.category"></span>
                                </td>
                                <td class="py-4 px-4 text-sm text-slate-400" x-text="formatDate(post.date)"></td>
                                <td class="py-4 px-4">
                                    <div class="flex items-center justify-end gap-2">
                                        <button @click="editPost(post)" class="p-2 text-blue-400 hover:bg-blue-500/10 rounded-lg transition">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                        </button>
                                        <button @click="deletePost(post.id)" class="p-2 text-red-400 hover:bg-red-500/10 rounded-lg transition">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="paginatedPosts.length === 0">
                            <td colspan="4" class="py-12 text-center text-slate-400">No posts found</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Mobile Cards -->
            <div class="lg:hidden space-y-4">
                <template x-for="post in paginatedPosts" :key="post.id">
                    <div class="premium-card">

                        <div class="flex items-center justify-between">

                                <span class="text-xs text-slate-500" x-text="formatDate(post.date)"></span>
                            </div>
                            <div class="flex items-center gap-2">
                                <button @click="editPost(post)" class="p-2 text-blue-400 hover:bg-blue-500/10 rounded-lg">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                </button>
                                <button @click="deletePost(post.id)" class="p-2 text-red-400 hover:bg-red-500/10 rounded-lg">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
                <div x-show="paginatedPosts.length === 0" class="premium-card text-center py-12 text-slate-400">No posts found</div>
            </div>

            <!-- Pagination -->
            <div x-show="totalPages > 1" class="mt-6 flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="text-sm text-slate-400">
                    Showing <span x-text="(currentPage - 1) * itemsPerPage + 1"></span> to <span x-text="Math.min(currentPage * itemsPerPage, filteredPosts.length)"></span> of <span x-text="filteredPosts.length"></span>
                </div>
                <div class="flex gap-2">
                    <button @click="currentPage--" :disabled="currentPage === 1" class="px-4 py-2 bg-slate-800 border border-slate-700 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed hover:bg-slate-700 transition text-white">Previous</button>
                    <button @click="currentPage++" :disabled="currentPage === totalPages" class="px-4 py-2 bg-slate-800 border border-slate-700 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed hover:bg-slate-700 transition text-white">Next</button>

            </div>
        </main>

    <!-- Editor Modal -->
    <div id="blogModal" class="hidden fixed inset-0 z-50 overflow-y-auto modal-backdrop">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-slate-900 rounded-2xl shadow-2xl max-w-5xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                <div class="p-6 border-b border-slate-800 flex items-center justify-between">
                    <h3 class="text-xl font-bold text-white" x-text="editingPost ? 'Edit Post' : 'New Post'"></h3>
                    <button @click="closeEditor()" class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg">

                    </button>
                </div>
                <form @submit.prevent="savePost()" class="flex-1 overflow-y-auto p-6 space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-300 mb-2">Title *</label>
                            <input x-model="form.title" type="text" required class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-300 mb-2">Category *</label>
                            <select x-model="form.category" required class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                                <option value="">Select category</option>
                                <option value="vapt">VAPT</option>
                                <option value="forensics">Forensics</option>
                                <option value="ids">IDS</option>
                                <option value="threat-intel">Threat Intel</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Excerpt</label>
                        <textarea x-model="form.excerpt" rows="2" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Content (Markdown) *</label>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                            <div>
                                <textarea x-model="form.content" rows="15" required class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white font-mono text-sm"></textarea>
                            </div>
                            <div class="bg-slate-800/30 rounded-xl p-4 overflow-y-auto max-h-[400px] prose prose-invert prose-sm max-w-none">
                                <div x-html="marked.parse(form.content || '')"></div>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-300 mb-2">Date</label>
                            <input x-model="form.date" type="date" required class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-300 mb-2">Read Time (minutes)</label>
                            <input x-model.number="form.readTime" type="number" min="1" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                        </div>
                    </div>
                    <div class="flex items-center justify-end gap-4 pt-4 border-t border-slate-800">
                        <button type="button" @click="closeEditor()" class="px-6 py-2 border border-slate-700 rounded-xl hover:bg-slate-800 transition text-white">Cancel</button>
                        <button type="submit" :disabled="saving" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-xl disabled:opacity-50 transition flex items-center gap-2">
                            <span x-show="!saving">Save</span>
                            <span x-show="saving" class="flex items-center gap-2">
                                <div class="spinner w-4 h-4 border-2 border-white/30 border-t-white rounded-full"></div>
                                Saving...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/components.js"></script>

    <script src="js/github-api.js"></script>
    <script src="js/admin-layout.js"></script>
    <script>
        function blogManager() {
            return {
                posts: [], filteredPosts: [], searchQuery: '', currentPage: 1, itemsPerPage: 10,
                showEditor: false, editingPost: null, saving: false,
                form: { title: '', category: '', excerpt: '', content: '', date: new Date().toISOString().split('T')[0], readTime: 5 },
                get totalPages() { return Math.ceil(this.filteredPosts.length / this.itemsPerPage); },
                get paginatedPosts() { const start = (this.currentPage - 1) * this.itemsPerPage; return this.filteredPosts.slice(start, start + this.itemsPerPage); },
                async init() { if (window.initNavigation) window.initNavigation(); await this.loadPosts(); },
                async loadPosts() {
                    try {
                        const data = await window.loadJSON('data/blog.json');
                        this.posts = data || [];
                        this.filterPosts();
                    } catch (error) {
                        console.error('Error loading posts:', error);
                        if (window.Toast) window.Toast.show('Failed to load posts', 'error');
                    }
                },
                filterPosts() {
                    if (!this.searchQuery) { this.filteredPosts = this.posts; } else {
                        const query = this.searchQuery.toLowerCase();
                        this.filteredPosts = this.posts.filter(post => post.title.toLowerCase().includes(query) || post.excerpt.toLowerCase().includes(query) || post.category.toLowerCase().includes(query));
                    }
                    this.currentPage = 1;
                },
                openEditor(post = null) {
                    this.editingPost = post;
                    if (post) { this.form = { ...post }; } else {
                        this.form = { title: '', category: '', excerpt: '', content: '', date: new Date().toISOString().split('T')[0], readTime: 5 };
                    }
                    if (window.Modal) window.Modal.open('blogModal');
                },
                closeEditor() { if (window.Modal) window.Modal.close('blogModal'); this.editingPost = null; },
                async savePost() {
                    this.saving = true;
                    try {
                        const postData = { id: this.editingPost?.id || window.generateId(), ...this.form, slug: this.form.title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '') };
                        if (this.editingPost) {
                            const index = this.posts.findIndex(p => p.id === postData.id);
                            if (index !== -1) this.posts[index] = postData;
                        } else { this.posts.unshift(postData); }
                        await window.GitHubAPI.saveFile('data/blog.json', this.posts, `${this.editingPost ? 'Update' : 'Add'} blog post: ${postData.title}`);
                        if (window.Toast) window.Toast.show('Post saved successfully', 'success');
                        this.closeEditor();
                        this.filterPosts();
                    } catch (error) {
                        console.error('Error saving post:', error);
                        if (window.Toast) window.Toast.show('Failed to save post', 'error');
                    } finally { this.saving = false; }
                },
                async deletePost(id) {
                    if (!confirm('Are you sure you want to delete this post?')) return;
                    try {
                        this.posts = this.posts.filter(p => p.id !== id);
                        await window.GitHubAPI.saveFile('data/blog.json', this.posts, 'Delete blog post');
                        if (window.Toast) window.Toast.show('Post deleted successfully', 'success');
                        this.filterPosts();
                    } catch (error) {
                        console.error('Error deleting post:', error);
                        if (window.Toast) window.Toast.show('Failed to delete post', 'error');
                    }
                }
            }
        }
    </script>

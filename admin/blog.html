<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen" x-data="blogManager()" x-cloak>
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg z-40">
        <div class="h-full flex flex-col">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Admin Panel</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Portfolio Management</p>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-chart-line w-5 mr-3"></i>Dashboard</a>
                <a href="blog.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 bg-blue-50 dark:bg-blue-900/20 rounded-lg"><i class="fas fa-blog w-5 mr-3"></i>Blog Posts</a>
                <a href="projects.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-project-diagram w-5 mr-3"></i>Projects</a>
                <a href="testimonials.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-quote-left w-5 mr-3"></i>Testimonials</a>
                <a href="skills.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-code w-5 mr-3"></i>Skills</a>
                <a href="messages.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-envelope w-5 mr-3"></i>Messages</a>
                <a href="profile.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-user w-5 mr-3"></i>Profile</a>
                <a href="settings.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-cog w-5 mr-3"></i>SEO Settings</a>
            </nav>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="logoutBtn" class="w-full flex items-center px-4 py-3 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition"><i class="fas fa-sign-out-alt w-5 mr-3"></i>Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64">
        <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
            <div class="px-6 py-4 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Blog Posts</h2>
                <div class="flex items-center gap-4">
                    <input 
                        x-model="searchQuery" 
                        @input="filterPosts()"
                        type="text" 
                        placeholder="Search posts..."
                        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                    <button id="themeToggle" class="p-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                    <button @click="openEditor()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-plus mr-2"></i>New Post
                    </button>
                </div>
            </div>
        </header>

        <main class="p-6">
            <!-- Posts List -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Title</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                            <template x-for="post in filteredPosts" :key="post.id">
                                <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                                    <td class="px-6 py-4">
                                        <div class="font-medium text-gray-900 dark:text-white" x-text="post.title"></div>
                                        <div class="text-sm text-gray-500 dark:text-gray-400" x-text="post.excerpt"></div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="px-2 py-1 text-xs rounded-full bg-blue-100 dark:bg-blue-900/20 text-blue-800 dark:text-blue-300" x-text="post.category"></span>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400" x-text="formatDate(post.date)"></td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-2">
                                            <button @click="editPost(post)" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button @click="deletePost(post.id)" class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                            <tr x-show="filteredPosts.length === 0">
                                <td colspan="4" class="px-6 py-8 text-center text-gray-500 dark:text-gray-400">No posts found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div x-show="totalPages > 1" class="mt-6 flex items-center justify-between">
                <div class="text-sm text-gray-700 dark:text-gray-300">
                    Showing <span x-text="(currentPage - 1) * itemsPerPage + 1"></span> to 
                    <span x-text="Math.min(currentPage * itemsPerPage, filteredPosts.length)"></span> of 
                    <span x-text="filteredPosts.length"></span> posts
                </div>
                <div class="flex gap-2">
                    <button @click="currentPage--" :disabled="currentPage === 1" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg disabled:opacity-50" :class="currentPage === 1 ? '' : 'hover:bg-gray-50 dark:hover:bg-gray-700'">Previous</button>
                    <button @click="currentPage++" :disabled="currentPage === totalPages" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg disabled:opacity-50" :class="currentPage === totalPages ? '' : 'hover:bg-gray-50 dark:hover:bg-gray-700'">Next</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Editor Modal -->
    <div x-show="showEditor" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" @click.self="closeEditor()">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white" x-text="editingPost ? 'Edit Post' : 'New Post'"></h3>
            </div>
            <form @submit.prevent="savePost()" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title *</label>
                    <input x-model="form.title" type="text" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category *</label>
                    <select x-model="form.category" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        <option value="">Select category</option>
                        <option value="vapt">VAPT</option>
                        <option value="forensics">Forensics</option>
                        <option value="ids">IDS</option>
                        <option value="threat-intel">Threat Intel</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Excerpt</label>
                    <textarea x-model="form.excerpt" rows="2" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Content (Markdown) *</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <textarea x-model="form.content" rows="15" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white font-mono text-sm"></textarea>
                        </div>
                        <div class="prose dark:prose-invert max-w-none">
                            <div class="border border-gray-300 dark:border-gray-600 rounded-lg p-4 bg-gray-50 dark:bg-gray-900" x-html="marked.parse(form.content || '')"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Date</label>
                    <input x-model="form.date" type="date" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Read Time (minutes)</label>
                    <input x-model.number="form.readTime" type="number" min="1" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button type="button" @click="closeEditor()" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">Cancel</button>
                    <button type="submit" :disabled="saving" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg disabled:opacity-50">
                        <span x-show="!saving">Save</span>
                        <span x-show="saving">Saving...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/admin-layout.js"></script>
    <script>
        function blogManager() {
            return {
                posts: [],
                filteredPosts: [],
                searchQuery: '',
                showEditor: false,
                editingPost: null,
                saving: false,
                currentPage: 1,
                itemsPerPage: 10,
                form: {
                    title: '',
                    category: '',
                    excerpt: '',
                    content: '',
                    date: new Date().toISOString().split('T')[0],
                    readTime: 5
                },

                get totalPages() {
                    return Math.ceil(this.filteredPosts.length / this.itemsPerPage);
                },

                async init() {
                    await this.loadPosts();
                },

                async loadPosts() {
                    try {
                        const data = await window.loadJSON('/data/blog.json');
                        this.posts = data || [];
                        this.filterPosts();
                    } catch (error) {
                        console.error('Error loading posts:', error);
                        window.Toast.show('Failed to load posts', 'error');
                    }
                },

                filterPosts() {
                    if (!this.searchQuery) {
                        this.filteredPosts = this.posts;
                    } else {
                        const query = this.searchQuery.toLowerCase();
                        this.filteredPosts = this.posts.filter(post => 
                            post.title.toLowerCase().includes(query) ||
                            post.excerpt.toLowerCase().includes(query) ||
                            post.category.toLowerCase().includes(query)
                        );
                    }
                    this.currentPage = 1;
                },

                openEditor(post = null) {
                    this.editingPost = post;
                    if (post) {
                        this.form = { ...post };
                    } else {
                        this.form = {
                            title: '',
                            category: '',
                            excerpt: '',
                            content: '',
                            date: new Date().toISOString().split('T')[0],
                            readTime: 5
                        };
                    }
                    this.showEditor = true;
                },

                closeEditor() {
                    this.showEditor = false;
                    this.editingPost = null;
                },

                async savePost() {
                    this.saving = true;
                    try {
                        const postData = {
                            id: this.editingPost?.id || window.generateId(),
                            ...this.form,
                            slug: this.form.title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '')
                        };

                        if (this.editingPost) {
                            const index = this.posts.findIndex(p => p.id === postData.id);
                            if (index !== -1) {
                                this.posts[index] = postData;
                            }
                        } else {
                            this.posts.unshift(postData);
                        }

                        await window.GitHubAPI.saveFile('data/blog.json', this.posts, `${this.editingPost ? 'Update' : 'Add'} blog post: ${postData.title}`);
                        
                        window.Toast.show('Post saved successfully', 'success');
                        this.closeEditor();
                        this.filterPosts();
                    } catch (error) {
                        console.error('Error saving post:', error);
                        window.Toast.show('Failed to save post', 'error');
                    } finally {
                        this.saving = false;
                    }
                },

                async deletePost(id) {
                    if (!confirm('Are you sure you want to delete this post?')) return;

                    try {
                        this.posts = this.posts.filter(p => p.id !== id);
                        await window.GitHubAPI.saveFile('data/blog.json', this.posts, 'Delete blog post');
                        window.Toast.show('Post deleted successfully', 'success');
                        this.filterPosts();
                    } catch (error) {
                        console.error('Error deleting post:', error);
                        window.Toast.show('Failed to delete post', 'error');
                    }
                }
            }
        }
    </script>
</body>
</html>

    <div class="lg:ml-64 pb-20 lg:pb-0">
        <header class="bg-slate-900/50 backdrop-blur-sm border-b border-slate-800 sticky top-0 z-30">
            <div class="px-4 sm:px-6 py-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                <h2 class="text-2xl font-bold text-white">Contact Messages</h2>
                <input x-model="searchQuery" @input="filterMessages()" type="text" placeholder="Search messages..." class="w-full sm:w-64 px-4 py-2 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-slate-500">
            </div>
        </header>

        <main class="p-4 sm:p-6">
            <!-- Desktop List -->
            <div class="premium-card hidden lg:block">
                <div class="divide-y divide-slate-800">
                    <template x-for="message in paginatedMessages" :key="message.id">
                        <div class="p-6 hover:bg-slate-800/50 transition cursor-pointer" @click="viewMessage(message)">
                            <div class="flex items-start justify-between mb-2">
                                <div class="flex-1">
                                    <h3 class="font-semibold text-white mb-1" x-text="message.name"></h3>
                                    <p class="text-sm text-slate-400" x-text="message.email"></p>
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="text-xs text-slate-500" x-text="formatDate(message.date)"></span>
                                    <button @click.stop="deleteMessage(message.id)" class="p-2 text-red-400 hover:bg-red-500/10 rounded-lg transition">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </button>
                                </div>
                            </div>
                            <p class="text-sm font-medium text-slate-300 mb-2" x-text="message.subject"></p>
                            <p class="text-sm text-slate-400 line-clamp-2" x-text="message.message"></p>
                        </div>
                    </template>
                    <div x-show="paginatedMessages.length === 0" class="p-12 text-center text-slate-400">No messages found</div>
                </div>
            </div>

            <!-- Mobile Cards -->
            <div class="lg:hidden space-y-4">
                <template x-for="message in paginatedMessages" :key="message.id">
                    <div class="premium-card" @click="viewMessage(message)">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex-1">
                                <h3 class="font-semibold text-white mb-1" x-text="message.name"></h3>
                                <p class="text-sm text-slate-400" x-text="message.email"></p>
                            </div>
                            <button @click.stop="deleteMessage(message.id)" class="p-2 text-red-400 hover:bg-red-500/10 rounded-lg">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                        <p class="text-sm font-medium text-slate-300 mb-2" x-text="message.subject"></p>
                        <p class="text-sm text-slate-400 line-clamp-2" x-text="message.message"></p>
                        <p class="text-xs text-slate-500 mt-2" x-text="formatDate(message.date)"></p>
                    </div>
                </template>
                <div x-show="paginatedMessages.length === 0" class="premium-card text-center py-12 text-slate-400">No messages found</div>
            </div>

            <div x-show="totalPages > 1" class="mt-6 flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="text-sm text-slate-400">Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span></div>
                <div class="flex gap-2">
                    <button @click="currentPage--" :disabled="currentPage === 1" class="px-4 py-2 bg-slate-800 border border-slate-700 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed hover:bg-slate-700 transition text-white">Previous</button>
                    <button @click="currentPage++" :disabled="currentPage === totalPages" class="px-4 py-2 bg-slate-800 border border-slate-700 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed hover:bg-slate-700 transition text-white">Next</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Message Detail Modal -->
    <div id="messageModal" class="hidden fixed inset-0 z-50 overflow-y-auto modal-backdrop">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-slate-900 rounded-2xl shadow-2xl max-w-2xl w-full">
                <div class="p-6 border-b border-slate-800 flex items-center justify-between">
                    <h3 class="text-xl font-bold text-white">Message Details</h3>
                    <button @click="closeMessage()" class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                </div>
                <div class="p-6 space-y-4" x-show="selectedMessage">
                    <div>
                        <label class="text-sm font-medium text-slate-400">From</label>
                        <p class="text-white font-semibold" x-text="selectedMessage?.name"></p>
                        <p class="text-slate-400 text-sm" x-text="selectedMessage?.email"></p>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-slate-400">Subject</label>
                        <p class="text-white" x-text="selectedMessage?.subject"></p>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-slate-400">Date</label>
                        <p class="text-slate-400" x-text="formatDate(selectedMessage?.date)"></p>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-slate-400">Message</label>
                        <p class="text-white whitespace-pre-wrap" x-text="selectedMessage?.message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/admin-layout.js"></script>
    <script>
        function messagesManager() {
            return {
                messages: [], filteredMessages: [], searchQuery: '', currentPage: 1, itemsPerPage: 10,
                selectedMessage: null,
                get paginatedMessages() { const start = (this.currentPage - 1) * this.itemsPerPage; return this.filteredMessages.slice(start, start + this.itemsPerPage); },
                get totalPages() { return Math.ceil(this.filteredMessages.length / this.itemsPerPage); },
                async init() { if (window.initNavigation) window.initNavigation(); await this.loadMessages(); },
                async loadMessages() {
                    try {
                        const data = await window.loadJSON('data/messages.json');
                        this.messages = (data || []).sort((a, b) => new Date(b.date) - new Date(a.date));
                        this.filterMessages();
                    } catch (error) {
                        console.error('Error loading messages:', error);
                        if (window.Toast) window.Toast.show('Failed to load messages', 'error');
                    }
                },
                filterMessages() {
                    if (!this.searchQuery) { this.filteredMessages = this.messages; } else {
                        const query = this.searchQuery.toLowerCase();
                        this.filteredMessages = this.messages.filter(msg => msg.name.toLowerCase().includes(query) || msg.email.toLowerCase().includes(query) || msg.subject.toLowerCase().includes(query) || msg.message.toLowerCase().includes(query));
                    }
                    this.currentPage = 1;
                },
                viewMessage(message) {
                    this.selectedMessage = message;
                    if (window.Modal) window.Modal.open('messageModal');
                },
                closeMessage() { if (window.Modal) window.Modal.close('messageModal'); this.selectedMessage = null; },
                async deleteMessage(id) {
                    if (!confirm('Are you sure you want to delete this message?')) return;
                    try {
                        this.messages = this.messages.filter(m => m.id !== id);
                        await window.GitHubAPI.saveFile('data/messages.json', this.messages, 'Delete message');
                        if (window.Toast) window.Toast.show('Message deleted successfully', 'success');
                        this.filterMessages();
                    } catch (error) {
                        if (window.Toast) window.Toast.show('Failed to delete message', 'error');
                    }
                },
                formatDate(dateString) {
                    if (!dateString) return 'N/A';
                    try {
                        const date = new Date(dateString);
                        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                    } catch (e) {
                        return dateString;
                    }
                }
            }
        }
    </script>

        .nav-item { @apply flex items-center gap-3 px-4 py-3 text-slate-300 hover:text-white hover:bg-slate-800 rounded-xl transition; }

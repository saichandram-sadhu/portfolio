<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen" x-data="messagesManager()" x-cloak>
    <div class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg z-40">
        <div class="h-full flex flex-col">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Admin Panel</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Portfolio Management</p>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-chart-line w-5 mr-3"></i>Dashboard</a>
                <a href="blog.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-blog w-5 mr-3"></i>Blog Posts</a>
                <a href="projects.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-project-diagram w-5 mr-3"></i>Projects</a>
                <a href="testimonials.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-quote-left w-5 mr-3"></i>Testimonials</a>
                <a href="skills.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-code w-5 mr-3"></i>Skills</a>
                <a href="messages.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 bg-blue-50 dark:bg-blue-900/20 rounded-lg"><i class="fas fa-envelope w-5 mr-3"></i>Messages</a>
                <a href="profile.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-user w-5 mr-3"></i>Profile</a>
                <a href="settings.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-cog w-5 mr-3"></i>SEO Settings</a>
            </nav>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="logoutBtn" class="w-full flex items-center px-4 py-3 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition"><i class="fas fa-sign-out-alt w-5 mr-3"></i>Logout</button>
            </div>
        </div>
    </div>

    <div class="ml-64">
        <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
            <div class="px-6 py-4 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Contact Messages</h2>
                <div class="flex items-center gap-4">
                    <input x-model="searchQuery" @input="filterMessages()" type="text" placeholder="Search messages..." class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    <button id="themeToggle" class="p-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"><i class="fas fa-moon dark:hidden"></i><i class="fas fa-sun hidden dark:inline"></i></button>
                </div>
            </div>
        </header>

        <main class="p-6">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                <div class="divide-y divide-gray-200 dark:divide-gray-700">
                    <template x-for="message in paginatedMessages" :key="message.id">
                        <div class="p-6 hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                            <div class="flex items-start justify-between mb-2">
                                <div>
                                    <h3 class="font-semibold text-gray-900 dark:text-white" x-text="message.name"></h3>
                                    <p class="text-sm text-gray-600 dark:text-gray-400" x-text="message.email"></p>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-xs text-gray-500 dark:text-gray-400" x-text="formatDate(message.date)"></span>
                                    <button @click="deleteMessage(message.id)" class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                            <p class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" x-text="message.subject"></p>
                            <p class="text-gray-600 dark:text-gray-400" x-text="message.message"></p>
                        </div>
                    </template>
                    <div x-show="paginatedMessages.length === 0" class="p-12 text-center text-gray-500 dark:text-gray-400">No messages found</div>
                </div>
            </div>

            <div x-show="totalPages > 1" class="mt-6 flex items-center justify-between">
                <div class="text-sm text-gray-700 dark:text-gray-300">Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span></div>
                <div class="flex gap-2">
                    <button @click="currentPage--" :disabled="currentPage === 1" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg disabled:opacity-50">Previous</button>
                    <button @click="currentPage++" :disabled="currentPage === totalPages" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg disabled:opacity-50">Next</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/admin-layout.js"></script>
    <script>
        function messagesManager() {
            return {
                messages: [],
                filteredMessages: [],
                searchQuery: '',
                currentPage: 1,
                itemsPerPage: 10,

                get paginatedMessages() {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    return this.filteredMessages.slice(start, start + this.itemsPerPage);
                },

                get totalPages() {
                    return Math.ceil(this.filteredMessages.length / this.itemsPerPage);
                },

                async init() {
                    await this.loadMessages();
                },

                async loadMessages() {
                    try {
                        const data = await window.loadJSON('/data/messages.json');
                        this.messages = (data || []).sort((a, b) => new Date(b.date) - new Date(a.date));
                        this.filterMessages();
                    } catch (error) {
                        console.error('Error loading messages:', error);
                        window.Toast.show('Failed to load messages', 'error');
                    }
                },

                filterMessages() {
                    if (!this.searchQuery) {
                        this.filteredMessages = this.messages;
                    } else {
                        const query = this.searchQuery.toLowerCase();
                        this.filteredMessages = this.messages.filter(msg => 
                            msg.name.toLowerCase().includes(query) ||
                            msg.email.toLowerCase().includes(query) ||
                            msg.subject.toLowerCase().includes(query) ||
                            msg.message.toLowerCase().includes(query)
                        );
                    }
                    this.currentPage = 1;
                },

                async deleteMessage(id) {
                    if (!confirm('Are you sure you want to delete this message?')) return;
                    try {
                        this.messages = this.messages.filter(m => m.id !== id);
                        await window.GitHubAPI.saveFile('data/messages.json', this.messages, 'Delete message');
                        window.Toast.show('Message deleted successfully', 'success');
                        this.filterMessages();
                    } catch (error) {
                        window.Toast.show('Failed to delete message', 'error');
                    }
                }
            }
        }
    </script>
</body>
</html>
